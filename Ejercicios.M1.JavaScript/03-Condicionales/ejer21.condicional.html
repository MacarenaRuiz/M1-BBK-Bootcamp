<!DOCTYPE html>

    <title>Document</title>
</head>

<body>

    <script>

        let numero1 = parseInt(window.prompt('Dame el número1'));
        let numero2 = parseInt(window.prompt('Dame el número 2'));
        let numero3 = parseInt(window.prompt('Dame el número 3'));

        if (numero1 > numero2 && numero1 > numero3 ) {
            console.log(numero1 + ' es el número mayor');
        }
        else if (numero2 > numero1 && numero2 > numero3) {
            console.log(numero2 + ' es el número mayor');
        }
        else if (numero3 > numero1 & numero3 > numero2) {
            console.log(numero3 + ' es el número mayor');
        }
       
    </script>
</body>
