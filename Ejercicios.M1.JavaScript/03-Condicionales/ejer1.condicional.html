<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <script>
        let numero1;
        numero1 = parseInt(window.prompt('dame un número'));

        let numero2;
        numero2 = parseInt(window.prompt('dame otro número'));

        let suma = numero1 + numero2;
        let resta = numero1 - numero2;
        let multiplicacion = numero1 * numero2;
        let media = (numero1 + numero2) / 2;

        window.alert('suma es ' + suma);
        window.alert('resta es ' + resta);
        window.alert('multiplicacion es ' + multiplicacion);
        window.alert('media es ' + media);



        if (numero1 >= numero2) {
            console.log('El número más grande será: ' + numero1)
        }
        else {

            console.log('El número más grande será: ' + numero2)
        }


    </script>
</body>

</html>
