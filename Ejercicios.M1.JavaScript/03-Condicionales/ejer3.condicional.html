<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <script>
        let numero1;
        numero1 = parseInt(window.prompt('dame un número'));
        let numero2;
        numero2 = parseInt(window.prompt('dame un otro número'));
        let numero3;
        numero3 = parseInt(window.prompt('dame otro número'));

      

        if (numero3 === numero1 + numero2) {
            console.log(numero3 + ' es la suma de numero1 y numero2');
        } else {
            console.log(numero3 + 'no es igual a la suma de numero1 y numero2');
        }

    </script>
</body>

</html>
