<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

<body>

    <script>
        let temperatura = parseInt(window.prompt('Dame un valor'));
        let conversion = window.prompt('Introduce "C" para convertir a centigrados o "F" para farenheit');

        conversion = conversion.toLocaleLowerCase();

        /*
        Conversiones
        let conversion1 = ((temperatura * 9) / 5) + 32;
        let conversion2 = ((farenheit - 32) * 5) / 9;
        */

        if (conversion === 'c') {
            window.alert('La temperatura en grados centigrados es ' + ((temperatura * 9) / 5) + 32);
        }
        else if (conversion === 'f') {
            window.alert('La temperatura en grados Farenheit es ' + ((temperatura - 32) * 5) / 9);
        }
        else {
            window.alert('No has introducido ni la letra C ni F');
        }


    </script>
</body>

</html>
