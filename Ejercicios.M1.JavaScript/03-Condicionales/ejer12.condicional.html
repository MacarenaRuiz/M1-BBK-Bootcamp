<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>


    <script>
        let numero1;
        numero1 = parseInt(window.prompt('Dame un numero'));

        let numero2;
        numero2 = parseInt(window.prompt('Dame otro numero'));

        if (numero1 > numero2) {
            window.alert(numero1 +' es mayor que '+ numero2);
        }
        else if (numero1 = numero2) {
            window.alert (numero1 +' es igual que '+ numero2);
        }
        else {
            window.alert (numero1 +' es menor que '+ numero2);
        }

    </script>
</body>

</html>
