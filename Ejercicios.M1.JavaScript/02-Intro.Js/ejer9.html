    <script>


        radio = parseInt(window.prompt('Dime el radio del circulo'));
        perimetro = 3.14 * (radio * 2);

        console.log('El radio del circulo es ' + radio);
        console.log('El perimetro del circulo es ' + perimetro);
        area = (radio * radio) * 3.14;
        console.log('El resultado del area es ' + area);

    </script>
