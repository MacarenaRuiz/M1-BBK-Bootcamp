        let numero;          // La variable se declara siempre fuera de las llaves.
        let suma = 0;

        do {
            numero = parseInt(window.prompt('Dame un número'));
            if (numero > 0) {
                suma = numero + suma;
            }

            else if (numero < 0) {

                window.alert('Se ignoran los valores negativos');
