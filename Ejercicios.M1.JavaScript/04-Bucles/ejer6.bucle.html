    <h1>Resultado</h1>
    <div id="resultado">
        <p></p>

    <script>


        let multiplicacion = 1;


        for (let inicio = 1; inicio <= 10; inicio = inicio + 1) {
            multiplicacion = multiplicacion * inicio;

            document.getElementById('resultado').innerHTML += `<div><p>${inicio}-${multiplicacion}</p></div>`;

        }
