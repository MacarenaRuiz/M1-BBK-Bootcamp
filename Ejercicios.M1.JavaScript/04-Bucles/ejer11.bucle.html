<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <div id="resultado"></div>

    <script>


        //let múltiplo = i % 5;

        for (i = 0; i <= 100; i = i + 1) {



            // No mostrar los números múltiplos de 5
            if (i % 5 !== 0) {
                console.log(i);
                document.getElementById('resultado').innerHTML += `<div>${i}<div>`;
   

            }
        }

       

    </script>
</body>

</html>
