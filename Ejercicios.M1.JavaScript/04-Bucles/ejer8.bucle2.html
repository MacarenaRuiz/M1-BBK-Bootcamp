<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <script>
        let numero;
        let suma = 0;

        do {
            numero = parseInt(window.prompt('Dame un numero'));

            if (numero > 0) {
                suma = numero + suma;
            }
            else if (numero < 0) {
                window.alert('Se ignoran los valores negativos');
            }
        }
        while (numero !== 0);
        window.alert (suma);

    </script>
</body>

</html>
