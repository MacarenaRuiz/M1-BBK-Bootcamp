<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootdonalds</title>
    <link rel="stylesheet" href="Bootdonalds.css">
</head>

<body>
    <header>
        <h1>Bienvenido a la hamburguesería BootDonalds</h1>
    </header>

    <main>
        <div>
            <p>Menú</p>
            <button onclick="menuCompleto()">Click</button>
        </div>
        <div>
            <p>Hamburguesa</p>
            <button onclick="hamburguesa()">Click</button>
        </div>

        <div>
            <p>Bebida</p>
            <button onclick="bebida">Click</button>
        </div>

        <div>
            <p>
                Acabar el pedido
            </p>
            <button onclick="acabarPedido">Click</button>
        </div>
    </main>


    <!-- 
    Vamos a hacer una página para el ordenador en la entrada de la hamburguesería BootDonalds. Al iniciar la página,
    damos al usuario la opción de pedir un menú, pedir una hamburguesa, pedir una bebida o acabar el pedido. Un menú
    viene con bebida y patatas. Por lo tanto si elige un menú preguntaremos qué bebida quiere y le daremos la bebida que
    elija y patatas y la hamburguesa correspondiente del menú. Si elige una hamburguesa le daremos opción a añadir
    patatas. Si elige una bebida le daremos la opción de elegir cuál quiere de entre todas las opciones.

    Ir acumulando las opciones seleccionadas hasta que elija acabar el pedido en cuyo caso le presentaremos todo lo
    seleccionado y el precio total. Para los productos y sus precios, utilizar el siguiente objeto:
    -->

    <script>
        let productos = {
            menus: {
                'Grand Big Boot': 8.5,
                'Big Boot': 8,
                'BootPollo': 7.50,
                'Cuarto de libra': 7,
                'BootRoyal Deluxe': 7
            },
            burgers: {
                'Grand Big Boot': 6,
                'Big Boot': 5.5,
                'BootPollo': 5,
                'Cuarto de libra': 4.5,
                'BootRoyal Deluxe': 4.5
            },

            drinks: {
                'CocaCola': 2,
                'Fanta': 2,
                'Agua': 1,
                'Cerveza': 2.5
            },
            fries: 1,
        };


        function menuCompleto() {
            //viene con bebida y patatas
            let menu = window.prompt('Que menu quieres?');
            document.getElementById("menuCompleto").innerHTML += `<div>${productos.menus[menu]}</div>`;

            let bebida = window.prompt('Que bebida quieres?');
            document.getElementById("menuCompleto").innerHTML += `<div>${productos.drinks['bebida']}</div>`;
            document.getElementById("menuCompleto").innerHTML += `<div>${productos[fries]}</div>`;

        }



        function hamburguesa() {

            let patatas = window.prompt('Quieres elegir patatas? Contesta con un "si" o con un "no", gracias.')

            if (patatas === 'si') {
                document.getElementById("hamburguesa").innerHTML += `<div>${productos.burgers}
            }
        }
        }


    </script>
</body>

</html>
