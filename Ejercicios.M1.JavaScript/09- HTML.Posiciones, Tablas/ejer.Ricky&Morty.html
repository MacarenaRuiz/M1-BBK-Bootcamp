<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            box-sizing: border-box;
        }

        @media (max-width: 500px) {


            #caja-general {
                display: flex;
                flex-direction: row;
                padding-bottom: 10px;
                position: relative;
                border-bottom: 2px solid gray;
            }

            img {

                width: 50%;
                padding: 10px;
            }

            .texto {
                display: flex;
                flex-direction: column;
                align-items: center;
            }

        }

        @media (min-width: 500px) {


            #personajes {
                display: flex;
                flex-direction: row;
                flex-wrap: wrap;
            }

            #caja-general {
                margin-bottom: 30px;
                position: relative;
                height: 300px;
                width: 300px;
                overflow: hidden;
                border-radius: 50%;
                margin: 50px;

            }

            img {
                width: 100%;
                padding: 0px;

            }

            .texto {
                position: absolute;
                bottom: 20px;
                left: 0;
                right: 0;
                background-color: gray;
                color: white;
                text-align: center;
                background-color: rgb(0, 0, 0, 0.4);
                font-size: 10px;

            }
        }



        /*@media (min-width: 500px) {} */
    </style>
</head>

<body>

    <div>
        <p id="personajes"></p>

    </div>

</html>
