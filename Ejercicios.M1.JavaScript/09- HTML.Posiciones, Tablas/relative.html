<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Posición relativa</title>
    <style>
        body {
            margin: 0;
        }
        p {
            margin: 0;
            padding: 5px;
            width: 50%;
        }
        #uno {
            background-color: aqua;
        }

        #dos {
            background-color: brown;
        }

        #tres {
            background-color: cornflowerblue;
        }

        #cuatro {
            background-color: darkgreen;
        }

        #cinco {
            background-color: darksalmon;
        }
    </style>
</head>
<body>
    <p id="uno">Párrafo uno</p>
    <p id="dos">Párrafo dos</p>
    <p id="tres">Párrafo tres</p>
    <p id="cuatro">Párrafo cuatro</p>
    <p id="cinco">Párrafo cinco</p>
</body>
</html>
