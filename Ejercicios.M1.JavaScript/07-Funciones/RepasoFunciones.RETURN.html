    <script>

        let resultadoSuma = sumar();

        function mostrarParImpar(valor) {
            if (valor === true) {
                console.log("El número introducido es par");
            } else {

        function esPar(numero) {
            if (numero % 2 === 0) {
                return true;
            } else {
                return false;
            }
        }
