        sumar(2, 4);
        sumar(8, 5);

        // es una función pura, ya que todos los valores que utiliza los recibe al llamarse la función (no depende de valores definidos en otro lado)
        function sumar(a,b) {
            let resultado = a + b;
            window.alert(resultado);
        }
