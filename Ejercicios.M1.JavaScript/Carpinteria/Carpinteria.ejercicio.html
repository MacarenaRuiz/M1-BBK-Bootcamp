<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <title>Ejercicio-Carpintería</title>
    <link rel="stylesheet" href="Carpintería.ejercicio.css">
</head>

<body>

    <header>
        <img src="logo.svg" alt="logo-carpintería">
        <h1>Carpintería Mazarredo</h1>
    </header>

    <main>
        <div>
            <h1 class="titulo-herramientas">Herramientas</h1>
            <div class="herramientas">
            </div>
        </div>

        <div class="box-herramientas">
            <div class="brocha">
                <p>Brocha</p>
                <img src="brocha.svg" alt="Brocha">
                <p>2€</p>
                <p>
                    <button onclick="addBrocha()">Añadir</button>
                    <button onclick="quitarBrocha()">Quitar</button>
                </p>
            </div>

            <div class="llave">
                <p>Llave</p>
                <img src="llave.svg" alt="Llave">
                <p>3€</p>
                <p>
                    <button onclick="addLlave()">Añadir</button>
                    <button onclick="quitarLlave()">Quitar</button>
                </p>
            </div>

            <div class="martillo">
                <p>Martillo</p>
                <img src="martillo.svg" alt="Martillo">
                <p>4€</p>
                <p>
                    <button onclick="addMartillo()">Añadir</button>
                    <button onclick="quitarMartillo()">Quitar</button>
                </p>
            </div>

            <div class="tronco">
                <p>Tronco</p>
                <img src="tronco.svg" alt="Tronco">
                <p>3€</p>
                <p>
                    <button onclick="addTronco()">Añadir</button>
                    <button onclick="quitarTronco()">Quitar</button>
                </p>
            </div>
        </div>
    </main>

    <footer>
        <h2 id="cestaHerramientas">Cesta</h2>

        <div id="cestaBrochaBox">
            <p id="cestaBrocha">Brocha</p>
            <p id="cestaBrochaImagen"></p>
            <p id="precioTotalBrocha"></p>
        </div>

        <div id="cestaLlaveBox">
            <p id="cestaLlave">Llave</p>
            <p id="cestaLlaveImagen"></p>
        </div>
        <div id="cestaMartilloBox">
            <p id="cestaMartillo">Martillo</p>
            <p id="cestaMartilloImagen"></p>
        </div>
        <div id="cestaTroncoBox">
            <p id="cestaTronco">Tronco</p>
            <p id="cestaTroncoImagen"></p>
        </div>

        <div>
            <h4 id="precioTotalHerramientas">Precio Total Herramientas</h4>
            <p id="precioTotal">Precio Total:</p>
        </div>
    </footer>

    <script>


        //BROCHA
        let sumarBrocha = 0;  //ES IMPORTANTE que esta variable esté fuera de la función para que esta linea de codigo no se repita cada vez q le doy al botón "añadir".

        function addBrocha() {
            sumarBrocha = sumarBrocha + 1;
            if (sumarBrocha === 0 || sumarBrocha < 0) {
                document.getElementById("cestaBrocha").innerHTML = `<p>Brocha:</p>`;
                document.getElementById("cestaBrochaImagen").innerHTML += "";
            }
            else if (sumarBrocha > 0) {
                document.getElementById("cestaBrocha").innerHTML = `<p>Brocha${sumarBrocha}</p>`;
                document.getElementById("cestaBrochaImagen").innerHTML += `<img src="brocha.svg" alt="Brocha">`;
            }
            mostrarPrecioTotal();
        }
        function quitarBrocha() {
            //1r Queremos borrar las imagenes de cestaBrochaImagen
            //2. SumarBrocha - (sumarBrocha -1), conclusión: restar valor numérico
            //3. Añadir las imagenes dependiendo del valor numérico

            //1r Queremos borrar las imagenes de cestaBrochaImagen
            document.getElementById("cestaBrochaImagen").innerHTML = "";

            //2. SumarBrocha - (sumarBrocha -1), conclusión: restar valor numérico
            //restarBrocha --> sumarBrocha - 1;
            sumarBrocha = sumarBrocha - 1;
            document.getElementById("cestaBrocha").innerHTML = `<p>Brocha${sumarBrocha}</p>`;

            if (sumarBrocha === 0 || sumarBrocha < 0) {
                document.getElementById("cestaBrocha").innerHTML = `<p>Brocha:0</p>`;
                document.getElementById("cestaBrochaImagen").innerHTML += "";
            }

            //3. Añadir las imagenes dependiendo del valor numérico
            else if (sumarBrocha > 0) {
                for (i = 0; i < sumarBrocha; i = i + 1) {
                    document.getElementById("cestaBrochaImagen").innerHTML += `<img src="brocha.svg" alt="Brocha">`;
                }
            }
            mostrarPrecioTotal();
        }

        //TRONCO

            if (sumarTronco === 0 || sumarTronco < 0) {

                document.getElementById("cestaTroncoImagen").innerHTML += "";

            else if (sumarTronco > 0) {
                for (i = 0; i < sumarTronco; i = i + 1) {
                    document.getElementById("cestaTroncoImagen").innerHTML += `<img src="tronco.svg" alt="Tronco">`;
                }
            }
            mostrarPrecioTotal();
        }

        // precioTotal queremos calcularlo tanto al cargar la página (un 0) cómo cuando añàdimos o quitamos cualquier producto
        function mostrarPrecioTotal() {
            let precioTotal = (sumarBrocha * 2) + (sumarLlave * 3) + (sumarMartillo * 4) + (sumarTronco * 3);

            if (precioTotal === 0 || precioTotal < 0) {
                precioTotal = 0;
                // si precioTotal es igual a 0 o inferior a 0, mostrar --> precioTotal = 0;

            }
            document.getElementById("precioTotal").innerHTML = `<div>${precioTotal}€</div>`;
            console.log(precioTotal);
        }
        mostrarPrecioTotal();
    </script>
