<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <script>
        //Crear un array
        //Usar un for para pedir 3 valores al usuario y guardarlos en el mismo


        let valores = [];


        for (i = 0; i < 3; i++) {
            valores[i] = parseInt(window.prompt('Dame un valor'));
            /* Me da tres valores, y con esos tres valores y hacemos un slice de cada valor dado (un slice es un substring en arrays) */

        }

        if (valores.slice(0, 1) < valores.slice(1, 2)) {
            console.log(valores.slice(0, 1));
        }

        else if (valores.slice(0, 1) < valores.slice(2, 3)) {
            console.log(valores.slice(0, 1));
        }

        else if (valores.slice(1, 2) < valores.slice(0, 1)) {
            console.log(valores.slice(1, 2));
        }
        else if (valores.slice(1, 2) < valores.slice(2, 3)) {
            console.log(valores.slice(1, 2));
        }
        else if (valores.slice(2, 3) < valores.slice(0, 1)) {
            console.log(valores.slice(2, 3));
        }
        else if (valores.slice(2, 3) < valores.slice(1, 2)) {
            console.log(valores.slice(2, 3));
        }

    </script>
</body>

</html>
