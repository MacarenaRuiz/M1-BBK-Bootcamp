<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <script>


        // Crea un array
        //Asignar valores de 20 a 11 (10 primeras posiciones)

        let i;
        let numeros = [];
        // numeros[0] = i//20
        // numeros[1] = i //19
        for (i = 20; i > 10; i = i - 1) {
            numeros.push(i);
        }
        console.log(numeros);   //Ponemos el console.log fuera para que el array se imprima una vez.
    </script>
</body>

</html>
