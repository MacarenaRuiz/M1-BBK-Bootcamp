<!DOCTYPE html>

<head>

</head>

<body>
    <h2>Ejercicio 2 - Objetos Repaso</h2>
    <div id="resultado">Resultado</div>
    <script>
        let persona = {
            nombre: 'Macarena',
            edad: 29

        console.log(persona);

    </script>
