<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let numero = parseInt(window.prompt('Dime un número'));
        let cuadrado = numero ** 2;
        let cubo = numero ** 3;

        if (numero > 1) {
            console.log('El cuadrado del numero es ' + cuadrado);
            console.log('El cubo del numero es ' + cubo);
        }
        else {
            window.alert('No se calcula ningún número');
        }


    </script>
</body>

</html>
