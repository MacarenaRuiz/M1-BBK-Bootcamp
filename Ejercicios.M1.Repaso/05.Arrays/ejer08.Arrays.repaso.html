    <script>
        /*Crea un programa que a partir de un array que contiene las edades de 20 alumnos (generadas aleatoriamente entre 18 y 35),
         calcule y nos devuelva la media de edad de dicha clase. */
        // (math.random () * (valor max - valor min))+ valor min

        let edades = [];
        let acumulado = 0;

        for (i = 0; i < 20; i++) {

            edades[i] = (Math.random() * 17) + 18;
            console.log(Math.round(edades[i]));

            acumulado = acumulado + edades[i];
            console.log(acumulado);
            console.log(acumulado / 20);

        }
        document.getElementById("resultado").innerHTML += `<div>${acumulado/20}</div>es la media de edad de los alumnos.`;
