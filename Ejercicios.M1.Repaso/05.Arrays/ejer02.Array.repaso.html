<body>
    <h2>Ejercicio 2 - Arrays repaso</h2>
    <div id="resultado">resultado</div>
    <script>
        /*	Crear un array. Pedir al usuario 3 veces que escriba un string. Guardar cada uno de esos strings en la posición 0 , 1 y 2. 
        Mostrar en pantalla en el orden: primero posición 1, después posición 2 y por último posición 0*/

        let valor = [];

        for (i = 0; i < 3; i = i + 1) {
            valor[i] = window.prompt('Escribe un string');


            
        }
        console.log (valor);
        console.log(valor[1]);
        console.log(valor[2]);
        console.log(valor[0]);
        document.getElementById("resultado").innerHTML += `<div>${valor[1]} ${valor[2]} ${valor[0]}</div>`;

    </script>
</body>
