        // pedir valor
        // acumulador de valores
        //condicion valor === o y se rompe
        // otra condicion valor !==0, siga preguntando valor

        let valor;
        let acumulador = 0;
        let i;


        do {
            valor = parseInt(window.prompt('Dame un valor'));


            if (valor === 0) {
                console.log(i);
            }

            else if (valor !== 0) {
                for (i = 1; i <= valor; i++) {
                    console.log(acumulador = acumulador + i);

                }

            }
        }

        while (valor !== 0);
