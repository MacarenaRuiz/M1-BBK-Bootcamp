        //Escribe un programa que muestre todos los valores pares o impares entre 1 y 100 dependiendo de si el usuario introduce P o I .
        //Si introduce otra cosa, decir que ese valor no es correcto y pedirle otra vez. 

        let respuesta = window.prompt('Responde "P" para los pares y "I" para los impares').toUpperCase();
        //console.log(respuesta);


        if (respuesta === 'P') {
            for (i = 0; i < 100; i = i + 2) {
                //console.log(i + 2)
                document.getElementById("resultado").innerHTML += `<div>${i + 2}</div>`;
            }

        }
        else if (respuesta === 'I') {
            for (i = 1; i < 100; i = i + 2) {
                if (i % 2 !== 0) {
                    //console.log(i)
                    document.getElementById("resultado").innerHTML += `<div>${i}</div>`;
                }
            }
        }

        else if (respuesta !== 'P' || respuesta !== 'I') {
            window.alert('Debe introducir "P" o "I"');
        }


    </script>
