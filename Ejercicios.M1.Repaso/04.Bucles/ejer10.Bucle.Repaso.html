<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 10 - Bucles</title>
    <style>
        div {
            display: flex;
            flex-direction: row;
            justify-content: left;
            padding: 10px;
        }
    </style>
</head>

<body>
    <h2>Ejercicio 10 - Bucles</h2>
    <div>
        <p id="par"></p>
        <p id="impar"></p>
        <p id="lista"></p>
    </div>
    <script>
        // mostrar n√∫meros del 1 al 12
        //En otra columna: mostrar los pares al cuadrado
        //Mostrar los impares al cubo

        let i = 1;
        let par;
        let impar;

        for (let i = 1; i <= 12; i = i + 1) {
            console.log(i);
            document.getElementById("lista").innerHTML += `<div><p>${i}</p></div>`;
            if (i % 2 === 0) {
                console.log(i ** 2);
                document.getElementById("par").innerHTML += `<div><p>${i ** 2}</p></div>`;
            }
            else if (i % 2 !== 0) {
                console.log(i ** 3);
                document.getElementById("impar").innerHTML += `<div><p>${i ** 3}</p></div>`;
            }

        }



    </script>
</body>

</html>
