<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h2>Ejercicio 11 - Bucles </h2>
    <div id="resultado"></div>
    <script>
        let i;
        for (i = 1; i <= 100; i++) {
            if (i % 5 !== 0) {
                console.log(i);
                document.getElementById("resultado").innerHTML += `<div>${i}</div>`;
            }
        }
    </script>
</body>

</html>
