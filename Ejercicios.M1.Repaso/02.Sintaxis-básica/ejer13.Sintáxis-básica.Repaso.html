<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>

        let anchura = parseInt(window.prompt('Dime la anchura de un rectángulo'));
        let altura = parseInt(window.prompt('Dime la altura de un rectángulo'));
        let area = (altura * anchura);
        let perimetro = ((anchura + altura) * 2);

        console.log('El area del rectangulo es ' + area);
        console.log('El perimetro del rectangulo es ' + perimetro);


    </script>
</body>

</html>
