<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <script>
        let numero = parseInt(window.prompt('Dame un número'));
        let numero1 = parseInt(window.prompt('Dame un número1'));
        let numero2 = parseInt(window.prompt('Dame un número2'));

        let media = (numero / 2);
        let media1 = (numero1 / 2);
        let media2 = (numero2 / 2);

        console.log('La media del numero es ' + media);
        console.log('La media del numero1 es ' + media1);
        console.log('La media del numero2 es ' + media2);

    </script>
</body>

</html>
